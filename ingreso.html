<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registro.css">
    <title>Inicio Sesion</title>
    <link rel="shortcut icon" href="Favicon5.png" type="image/x-icon">
</head>
<body>
        <div class="banner">
            
            <div class="logo"> <h1>OnlineStores G.P</h1> </div>
            
            <nav class="nav">
                <ul class="nav-ul">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a class="active"  href="ingreso.html">Ingreso y Registro</a></li>
                    <!-- <li><a href="cuenta.html">Crea tu cuenta</a></li> -->
                    <li><a href="contenido.html">Contenido</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                   
                </ul>
        
            </nav>
        </div>


    <div class="container">

        <div class="container-form">
            <form class="sing-in">
                <h2>Iniciar sesion</h2>
                <div class="red-social">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                    <!-- <ion-icon name="logo-tiktok"></ion-icon> -->
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
    
                <span>Use correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
    
                </div>
    
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
    
                </div>
    
                <a href="#">Olvidaste la contraseña</a>
                <button class="button">INICIAR SESION</button>
            </form>
    
        </div>
    
        <div class="container-form">
            <form class="sing-up">
                <h2>Registro</h2>
    
                <div class="red-social">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                    <!-- <ion-icon name="logo-tiktok"></ion-icon> -->
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </div>
    
                <span>Use un correo para el registro</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
    
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
    
                </div>
    
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
    
                </div>
    
                
                <button class="button">REGISTRARSE</button>
            </form>
    
        </div>
    
        <div class="container-welcome">
            <div class="welcome sing-up welcome">
                <h3>Bienvenido</h3>
                <p>Ingrese sus datos para disfrutar de todo el contenido</p>
                <button class="button" id="btn-sing-up">Iniciar sesion</button>
    
            </div>
    
            <div class="welcome sing-in welcome">
                <h3>Hola</h3>
                <p>Ingrese sus datos para el registro</p>
                <button class="button" id="btn-sing-in">Registro</button>
    
            </div>
    
        </div>
    
    </div>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

    
</body>
</html>
